      >

      <label class="input-label" for="Stocks-quantity"
        >Stocks Quantity
        <input
          type="text"
          class="input"
          id="Stocks-quantity"
          placeholder="Enter number of Stocks" /></label
      >

      <label class="input-label" for="current-price"
        >Current Price

          type="text"
          class="input"
          id="current-price"
          placeholder="Enter current Price Price" /></label
      >
